    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Mark</th>
                <th>Image</th>
                <th>Price</th>
                <th>Button</th>
            </tr>
        </thead>
        <tbody>

        </tbody>

    </div>
    <div class="modal" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">New comp</h5>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="cont1">
                            <div class="form-group">
                                <label for="MarkInput">Model</label>
                                <input type="text" class="form-control" id="MarkInput" aria-describedby="emailHelp"
                                    placeholder="Enter Mark">
                            </div>
                            <div class="form-group">
                                <label for="ImageURLInput">Image URL</label>
                                <input type="text" class="form-control" id="ImageURL" placeholder="Enter Image URL">
                            </div>
                            <div class="form-group">
                                <label for="PriceInput">Price</label>
                                <input type="text" class="form-control" id="PriceInput" placeholder="Enter Price">
                            </div>
                            <div class="form-group">
                                <label for="MemoryInput">Memory(GB)</label>
                                <input type="text" class="form-control" id="MemoryInput" placeholder="Enter Memory">
                            </div>
                            <div class="form-group">
                                <label for="ProcessorInput">Processor</label>
                                <input type="text" class="form-control" id="ProcessorInput" placeholder="Enter Processor">
                            </div>
                        </div>
                        <div class="cont2">
                            <div class="form-group">
                                <label for="RamInput">RAM(GB)</label>
                                <input type="text" class="form-control" id="RamInput" placeholder="Enter RAM">
                            </div>
                            <div class="form-group">
                                <label for="MemoryTipInput">MemoryTip</label>
                                <input type="text" class="form-control" id="MemoryTipInput" placeholder="Enter MemoryTip">
                            </div>
                            <div class="form-group">
                                <label for="OcInput">OC</label>
                                <input type="text" class="form-control" id="OcInput" placeholder="Enter OC">
                            </div>
                            <div class="form-group">
                                <label for="VideoCardInput">VideoCard(GB)</label>
                                <input type="text" class="form-control" id="VideoCardInput" placeholder="Enter VideoCard(GB)">
                            </div>
                            <div class="form-group">
                                <label for="VideoCardInput">VideoCard</label>
                                <input type="text" class="form-control" id="VideoCardInput" placeholder="Enter VideoCard">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="add_comp" type="button" class="btn btn-primary" data-bs-dismiss="modal">Save
                        changes</button>
                </div>
            </div>
        </div>
