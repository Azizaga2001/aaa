<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../Css/sign-up.css">
    <title>Document</title>
</head>

<body>
    <form id="#registration-form" >
        <div class="container">
            <a class="btn btn-success" href="../Html/index.html">Вернуться В Главную Страницу</a>
            <label for="uname"><b>Name</b></label>
            <input type="text" placeholder="Enter name" name="uname" required>

            <label for="psw"><b>Telephone</b></label>
            <input type="text" placeholder="Enter Telephone" name="psw" required>

            <label for="uname"><b>Username</b></label>
            <input type="text" id="Username" placeholder="Enter Username" name="uname" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" id="Password" placeholder="Enter Password" name="psw" required>

            <button class="btn btn-success" id="SignupBtn" type="submit">Signup</button>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
            <p>Есть аккаунт?
                <a class="btn btn-primary" href="../Html/log-in.html">Войти</a>
            </p>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="../Js/Sign-up.js"></script>
</body>

</html>
